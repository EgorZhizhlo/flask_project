<div class="modal fade" id="logModal" tabindex="-1" aria-labelledby=loggModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background: #323638; color: #d1dfff; border-radius: 10px;">
            <form method="post" action="/login">
                <div class="modal-header">
                    <h1 class="modal-title" id="regModalLabel">Супер блог Неандертальца | Вход</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <center>
                        <h4>
                            <label for="username">
                                Логин:
                            </label>
                            {{ form1.username(class="input", style="background: #b1bcbe; color: black; border-radius: 10px;")}}
                        </h4>
                        <h4>
                            <label for="password">
                                Пароль:
                            </label>
                            {{ form1.password(class="input", style="background: #b1bcbe; color: black; border-radius: 10px;")}}
                        </h4>
                    </center>
                </div>
                <div class="modal-footer">
                    <button type="submit" style="background: #d1dfff; color: #323638" class="btn btn-primary"><h5>
                        Войти</h5></button>
                </div>
            </form>
        </div>
    </div>
</div>
